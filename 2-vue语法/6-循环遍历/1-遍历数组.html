<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="item in language">{{item}}</li>
            ------
            <li v-for="(item,index) in language">{{index}}.{{item}}</li>
            ------
            <li v-for="(aa,bb) in language">{{bb}}.{{aa}}</li>

        </ul>
    </div>
</body>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            language: ['java', 'C++', 'python']
        }
    })
</script>

</html>
