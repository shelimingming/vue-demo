<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-if="age < 18">儿童</p>
        <p v-else-if="age < 60">成人</p>
        <p v-else>老人</p>
    </div>
</body>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            age: 18
        }
    })
</script>

</html>
