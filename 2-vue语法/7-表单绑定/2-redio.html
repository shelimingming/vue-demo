<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <label for="male">
            <input type="radio" id="male" value="男" v-model="sex">
        </label>
        <label for="female">
            <input type="radio" id="female" value="女" v-model="sex">
        </label>
        <h2>你的性别：{{sex}}</h2>
    </div>
</body>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            sex: '男'
        }
    })
</script>

</html>
