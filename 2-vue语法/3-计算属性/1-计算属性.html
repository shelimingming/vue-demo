<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <h2>总价：{{price * count}}</h2>
    <h2>{{total}}</h2>
    <h2>{{getTotal()}}</h2>
</div>
</body>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            price: 100,
            count: 3,
        },
        computed: {
            total() {
                return this.price * this.count;
            }
        },
        methods: {
            getTotal() {
                return this.price * this.count;
            }
        }
    })
</script>
</html>
