<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>总价</h1>
        <h2>{{price * count}}</h2>
        <h2>{{getTotal()}}</h2>
        <h2>{{total}}</h2>
    </div>
</body>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            price: 100,
            count: 3,
        },
        methods: {
            getTotal() {
                return this.price * this.count;
            }
        },
        computed: {
            total() {
                return this.price * this.count;
            }
        }
    })
</script>

</html>
