<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <h2>{{count}}</h2>
    <button v-on:click="count++">+</button>
    <button v-on:click="decrement">-</button>
    <br/>
    <button @click="count++">+</button>
    <button @click="decrement">-</button>
</div>
</body>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            count: 0
        },
        methods: {
            decrement() {
                this.count --;
            }
        }
    })
</script>
</html>
