<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
    [v-cloak] {
        display: none;
    }
</style>

<body>
    <div id="app" v-cloak>
        <h2>{{massage}}</h2>
    </div>
</body>
<script>
    setTimeout(function () {
        const app = new Vue({
            el: "#app",
            data: {
                massage: "hello text!"
            }
        })
    }, 3000)
</script>

</html>
