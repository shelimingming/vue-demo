<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>{{massage}}</h2>
        <h2 v-text="massage"></h2>
    </div>
</body>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            massage: "hello text!"
        }
    })
</script>

</html>
