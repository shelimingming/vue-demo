<script>
    var name = "zhangsan";
    var age = 18;

    // ES6之前的语法
    var obj1 = {
        name: name,
        age: age,
        hello: function () {
            return "hello " + name;
        }
    }

    //ES6的语法
    var obj2 = {
        name,
        age,
        hello() {
            return "hello " + name;
        }
    }
</script>
