<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <item title="手机"></item>
        <item title="洗衣机"></item>
        <item :title="title"></item>
    </div>
</body>

<template id='item'>
    <h3>{{ title }}</h3>
</template>

<script>
    const app = new Vue({
        el: "#app",
        data: {
            title: "默认商品"
        },
        components: {
            'item': {
                props: ['title'],
                template: '#item'
            }
        }
    })
</script>

</html>
