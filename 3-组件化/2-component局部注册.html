<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button-counter></button-counter>
    </div>

    <div id="app2">
        <button-counter></button-counter>
    </div>
</body>
<script>
    const app = new Vue({
        el: "#app",

        // 局部注册
        components: {
            "button-counter": {
                data: function () {
                    return {
                        count: 0
                    }
                },
                template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
            }
        }
    })

    const app2 = new Vue({
        el: "#app2",
    })
</script>

</html>
