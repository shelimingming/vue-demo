<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h3>个数：{{count}}</h3>
        <button v-on:click="increment">++</button>
        <button v-on:click="decrement">--</button>
    </div>
</body>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            count: 0
        },
        methods: {
            increment: function () {
                this.count++;
            },
            decrement: function () {
                this.count--;
            }
        },
    })
</script>

</html>
